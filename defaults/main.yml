---
# defaults file for rsyslog

rsyslog_repeated_msg_reduction: "on"
rsyslog_klog_permit_non_kernel_facility: "on"

rsyslog_action:
  file_default_template: RSYSLOG_TraditionalFileFormat
  queue_maxdiskspace: 1g
  queue_saveonshutdown: "on"
  queue_type: LinkedList
  resume_retrycount: -1
  queue_filename: fwdRule1

