rsyslog_modules:
  - type: imuxsock
    comment: provides support for local system logging (e.g. via logger command)
  - type: imjournal
    comment: provides access to the systemd journal
  - type: imklog
    comment: provides kernel logging support
  - type: omfwd
  - type: omfile
  # - type: mmnormalize

rsyslog_apps: []

rsyslog_templates:
  - name: RFC3164fmt
    type: string
    string: "<%PRI%>%TIMESTAMP% %HOSTNAME% %syslogtag%%msg%"
  - name: usermsg
    type: string
    string: " XXXX%syslogtag%%msg%\n\r"

